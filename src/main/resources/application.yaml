spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/hotel'
    username: 'admin'
    password: 'admin'
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate.ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
